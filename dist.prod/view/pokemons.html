<div class="container-fluid">
    <div id="loaderDiv" loader>
        <img class="gif-loader" ng-src="img/wpspin_light.gif">
    </div>
    <div class="col-md-12 col-lg-12 col-md-offset-1 col-lg-offset-1" ng-init="abstrc.pokemonAll()">
        <div class="page-header">
            <h1 class="text-center">POKEDEX</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                    <div class="col-md-4" ng-repeat="pocemon in abstrc.pokemons" ng-click="abstrc.pokemonInfo(pocemon)">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <img class="pokemon" ng-src="http://pokeapi.co/media/img/{{pocemon.national_id}}.png">
                            </div>
                            <div class="panel-body">
                                {{pocemon.name | uppercase}}
                            </div>
                            <div class="panel-footer">
                                <ul class="list-inline">
                                    <li ng-repeat="ability in pocemon.types">
                                        <span class="bg-info">{{ability.name| uppercase}} </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-md-3" ng-hide="abstrc.flagInfo">
                <info-pokemon></info-pokemon>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-12 col-md-offset-1 col-lg-offset-1">
        <div class="row">
                <button type="button" class="col-md-8 btn btn-primary btn-lg" ng-click='abstrc.pokemonAll(abstrc.headers.next)' ng-hide="abstrc.flagButton">
                    LOAD MORE
                </button>
        </div>
    </div>
</div>
